# startup apps
exec-once = xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = swww-daemon
exec = launch-waybar
exec-once = dunst
exec-once = blueman-applet
exec-once = nm-applet --indicator
exec-once = wl-paste --watch cliphist store
exec-once = wallchange -s
exec-once = alacritty-dropdown
exec-once = spotify-launcher
exec-once = brave --profile-directory="Default" --class=brave-personal
exec-once = init-tmux-session
exec-once = udiskie -at
exec-once = goldendict
exec-once = gammastep
exec-once = hypridle
exec-once = dotoold
exec-once = libinput-gestures-setup autostart start
exec-once = kdeconnectd
exec-once = kdeconnect-indicator

# Secondary keyboard layout (set by init-user.sh based on locale)
$SECONDARY_KB_LAYOUT = us

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,$SECONDARY_KB_LAYOUT
    kb_variant =
    kb_model =
    kb_options = lv3:ralt_alt,grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    numlock_by_default = true
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgb(bd93f9)
    col.inactive_border = rgba(44475aaa)
    col.nogroup_border = rgba(282a36dd)
    col.nogroup_border_active = rgb(bd93f9) rgb(44475a) 90deg
    layout = dwindle
}

cursor {
    inactive_timeout = 5
}

misc {
    disable_hyprland_logo = yes
    allow_session_lock_restore = true
}

group {
    col.border_active = rgba(33ccffee)
    col.border_inactive = rgba(595959aa)
    groupbar {
        render_titles = true
        gradients = false
        font_size = 18
        col.active = rgb(ff4500)
        text_offset = 5
    }
}

decoration {
    rounding = 5
    blur {
        enabled = true
        size = 7
        passes = 4
        new_optimizations = on
    }

    blurls = lockscreen

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1E202966)
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.10, 0.9, 0.1, 1.05

    animation = windows, 1, 5, myBezier, slide
    animation = windowsOut, 1, 5, myBezier, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe_touch = false
}

