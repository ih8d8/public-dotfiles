# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# keybinds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, alacritty 
bind = $mainMod SHIFT, RETURN, exec, alacritty --class Alacritty -T floating-alacritty
bind = $mainMod, B, exec, brave --profile-directory="Default" --class=brave-personal --new-window
bind = $mainMod, C, exec, brave --profile-directory="Profile 1" --class=brave-work --new-window
bind = $mainMod, V, exec, code --verbose
bind = $mainMod SHIFT, Q , killactive, # close the active window
bind = $mainMod, L, exec, hyprlock # Lock the screen
bind = $mainMod SHIFT, E, exec, wlogout --protocol layer-shell # show the logout window
bind = $mainMod SHIFT, M, exit, # Exit Hyprland all together no (force quit Hyprland)
bind = $mainMod, P, exec, pcmanfm
bind = $mainMod SHIFT, SPACE, togglefloating, # Allow a window to float
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod, D, exec, wofi
bind = $mainMod, H, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = , PRINT, exec, screenshot
bind = SHIFT, PRINT, exec, screenshot -i
bind = $mainMod, Y, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy # open clipboard manager
bind = $mainMod, T, exec, Telegram
bind = $mainMod, N, exec, wallchange
bind = $mainMod, K, exec, keepassxc
bind = $mainMod CTRL, K, exec, keepassxc-runner
bind = $mainMod CTRL, V, exec, passtype
bind = $mainMod CTRL, M, exec, mullvad-vpn
bind = $mainMod, G, exec, toggle-goldendict
bind = $mainMod SHIFT, G, exec, toggle-goldendict popup
bind = $mainMod, F, exec, mullvad-browser
bind = $mainMod, S, exec, launcher-sshfs
bind = $mainMod ALT, Y, exec, launcher-yt-dlp
bind = $mainMod, E, togglegroup
bind = $mainMod, O, exec, obs
bind = $mainMod ALT, E, exec, wofi-emoji
bind = $mainMod ALT, P, exec, launcher-keepassxc
bind = $mainMod ALT, B, exec, launcher-rbw
bind = $mainMod ALT, A, exec, launcher-default-sink
bind = $mainMod SHIFT, K, exec, create-qrcode
bind = $mainMod SHIFT, W, exec, toggle-wireguard
bind = $mainMod SHIFT, X, exec, toggle-gammastep
bind = $mainMod SHIFT, R, exec, launch-waybar
bind = $mainMod SHIFT, S, exec, toggle-sshsocks
bind = $mainMod SHIFT, Y, exec, cliphist wipe
bind = $mainMod SHIFT, H, exec, copy-my-server-ip
bind = $mainMod CTRL, P, exec, wofi-projection
bind = $mainMod ALT, K, exec, brave --profile-directory="Profile 1" --class=brave-work https://claude.ai/
bind = $mainMod ALT, C, exec, brave --profile-directory="Profile 1" --class=brave-work https://chatgpt.com/
bind = CTRL ALT, C, exec, speedcrunch
bind = ALT, TAB, workspace, e+1
bind = , F10, exec, dropdown-file-manager
bind = , F12, exec, alacritty-dropdown
bind = , F12, togglespecialworkspace

# OBS
bind = $mainMod, I, pass, ^(com.obsproject.Studio)$
bind = $mainMod SHIFT, I, pass, ^(com.obsproject.Studio)$
bind = $mainMod, F1, pass, ^(com.obsproject.Studio)$
bind = $mainMod SHIFT, F1, pass, ^(com.obsproject.Studio)$
bind = $mainMod, F2, pass, ^(com.obsproject.Studio)$
bind = $mainMod SHIFT, F2, pass, ^(com.obsproject.Studio)$

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, left, changegroupactive, b
bind = $mainMod, right, changegroupactive, f
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move window with mainMod + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Switch workspaces with mainMod + [0-9] numpads
bind = $mainMod, KP_End, workspace, 1
bind = $mainMod, KP_Down, workspace, 2
bind = $mainMod, KP_Next, workspace, 3
bind = $mainMod, KP_Left, workspace, 4
bind = $mainMod, KP_Begin, workspace, 5
bind = $mainMod, KP_Right, workspace, 6
bind = $mainMod, KP_Home, workspace, 7
bind = $mainMod, KP_Up, workspace, 8
bind = $mainMod, KP_Prior, workspace, 9
bind = $mainMod, KP_Insert, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9] numpads
bind = $mainMod SHIFT, KP_End, movetoworkspace, 1
bind = $mainMod SHIFT, KP_Down, movetoworkspace, 2
bind = $mainMod SHIFT, KP_Next, movetoworkspace, 3
bind = $mainMod SHIFT, KP_Left, movetoworkspace, 4
bind = $mainMod SHIFT, KP_Begin, movetoworkspace, 5
bind = $mainMod SHIFT, KP_Right, movetoworkspace, 6
bind = $mainMod SHIFT, KP_Home, movetoworkspace, 7
bind = $mainMod SHIFT, KP_Up, movetoworkspace, 8
bind = $mainMod SHIFT, KP_Prior, movetoworkspace, 9
bind = $mainMod SHIFT, KP_Insert, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# media keybindings
bind = , XF86AudioStop, exec, pctl -s
bind = , XF86AudioPlay, exec, pctl -t
bind = $mainMod, slash, exec, pctl -t
bind = , XF86AudioNext, exec, pctl -n
bind = $mainMod, period, exec, pctl -n
bind = , XF86AudioPrev, exec, pctl -p4
bind = $mainMod, comma, exec, pctl -p

bind = , xf86audioraisevolume, exec, audio-level increase                          # increase sound volume
bind = , xf86audiolowervolume, exec, audio-level decrease                          # decrease sound volume
bind = , xf86audioMute, exec, audio-level toggle-mute                              # mute/unmute sound
bind = , xf86AudioMicMute, exec, mic-level toggle-mute                             # mute/unmute microphone

bind = , XF86MonBrightnessUp, exec, brightness-level increase 1                    # increase screen brightness
bind = , XF86MonBrightnessDown, exec, brightness-level decrease 1                  # decrease screen brightness
bind = $mainMod, F6, exec, brightness-level increase 5                             # increase screen brightness
bind = $mainMod, F5, exec, brightness-level decrease 5                             # decrease screen brightness
# bind = , $mainMod SHIFT, plus exec, monitor-brightness increase 0.1              # increase monitor brightness
# bind = , $mainMod Shift, minus exec, monitor-brightness decrease 0.1             # decrease monitor brightness


